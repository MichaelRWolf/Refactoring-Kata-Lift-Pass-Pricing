name: Checkstyle

on:
  push:
    branches:
      - main
      - mlk/approval_testing_stuff

jobs:
  checkstyle-on-push:
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: java

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: echo skipping this step   #        cd java && mvn -B clean install

      - name: Checkstyle
        run: mvn checkstyle:check